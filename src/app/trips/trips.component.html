<div class="container">
    <div class="form">
        <div class="content">
            <h3>Find your next adventure</h3>
            <p>
                Discover the beauty of Albania
            </p>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div *ngFor="let t of trips">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{t.place}}</h5>
                      <p class="card-text">{{t.description}}</p>
                      <hr>
                      <h4>{{t.price}}</h4>
                      <a href="#" (click)="onSelect(t.id)" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
